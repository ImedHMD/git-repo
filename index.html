<!DOCTYPE html>
<html>
<head>
  <title>Exemple de page HTML mal faite</title>
  <style>
    /* Mauvaise pratique : style inline dans le head */
    body { font-family: Arial, sans-serif; color: #333 }
    /* Manque de point-virgule et propriété invalide */
    p { font-size: 16px color: red }
  </style>
</head>
<body>

  <h1>Bienvenue sur ma page</h1>

  <!-- Balise img sans attribut alt -->
  <img src="image.jpg">

  <!-- Balise <a> avec href vide -->
  <a href="">Clique ici</a>

  <!-- Balise <div> non fermée volontairement -->
  <div>
    <p>Un paragraphe mal formé
  <!-- Absence de fermeture de div et p -->

  <!-- Utilisation d'attributs HTML obsolètes -->
  <font color="blue">Texte en bleu</font>

  <!-- Mauvaise indentation -->
<p>Un autre paragraphe.</p>

</body>
</html>
